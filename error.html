<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container h1 {
            font-size: 120px;
            margin: 0;
            color: #e74c3c;
        }

        .container h2 {
            font-size: 36px;
            margin: 10px 0;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #bdc3c7;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #c0392b;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-image: url('https://via.placeholder.com/1920x1080'); Replace with your background image */
            /* background-size: cover; */
            /* background-position: center; */
            z-index: -1;
            /* opacity: 0.8; */
        }

        @media (max-width: 768px) {
            .container h1 {
                font-size: 80px;
            }

            .container h2 {
                font-size: 28px;
            }

            .container p {
                font-size: 16px;
            }

            .container a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you are looking for does not exist. It might have been moved or deleted.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
