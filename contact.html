<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section {
            padding: 60px 20px;
            background-color: #fff;
            text-align: center;
        }

        .contact-section h1 {
            margin-bottom: 20px;
            font-size: 42px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #555;
        }

        .contact-section form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-section label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .contact-section textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #45a049;
        }

        .contact-info {
            margin-top: 40px;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .contact-info p span {
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .contact-section h1 {
                font-size: 32px;
            }

            .contact-section p {
                font-size: 16px;
            }

            .contact-section form {
                max-width: 100%;
                padding: 0 20px;
            }

            .contact-section button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p><span>Phone:</span> +1 234 567 890</p>
            <p><span>Email:</span> info@example.com</p>
            <p><span>Address:</span> 123 Street Name, City, Country</p>
        </div>
    </section>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</body>
</html>
